<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list">
        <li class="item-1">
            <button class="item-button"> Нажми на меня</button>
        </li>
        <li class="item-2">
            <button class="item-button"> Нажми на меня</button>
        </li>
        <li class="item-3">
            <button class="item-button"> Нажми на меня</button>
        </li>
        <li class="item-4">
            <button class="item-button"> Нажми на меня</button>
        </li>
    </ul>
    <button class="create-li">Добавить кнопку в список</button>
</body>
<script>
    let create = document.querySelector('.create-li');
    let ul = document.querySelector('.list');

    let createLi = (event) => {
        let newLi = document.createElement('li');
        let className = 'item-' + (ul.children.length + 1);
        newLi.setAttribute('class', className);
        newLi.innerHTML = '<button class="item-button"> Нажми на меня</button>';
        ul.appendChild(newLi);
        console.log(event.target, event.currentTarget);
    }
    create.addEventListener('click', createLi);

    ul.addEventListener('click', (event) => {
        function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

        if (event.target.getAttribute('class') == 'item-button') {
            event.target.style.background = getRandomColor();
        }
    })
</script>
</html>
